linkedin:
  email: "" # Set via LINKEDIN_EMAIL env var
  password: "" # Set via LINKEDIN_PASSWORD env var
  base_url: "https://www.linkedin.com"

database:
  path: "./data/linkedin.db"

logging:
  level: "info" # debug, info, warn, error
  file: "./logs/automation.log"
  format: "json" # json or text

browser:
  headless: false
  timeout: 30 # seconds
  slow_motion: 0 # milliseconds (for debugging)
  user_data_dir: "./browser-data"
  download_path: "./downloads"

limits:
  max_connections_per_day: 20
  max_messages_per_day: 10
  min_delay_seconds: 5
  max_delay_seconds: 15
  business_hours_only: true
  business_hours_start: 9 # 9 AM
  business_hours_end: 17 # 5 PM

search:
  keywords:
    - "Software Engineer"
    - "Product Manager"
    - "Data Scientist"
  max_search_pages: 3
  results_per_page: 10

messaging:
  message_template: "Hi {name}, I came across your profile and would love to connect!"
  templates:
    default: "Hi {name}, I'd love to connect with you!"
    engineer: "Hi {name}, I noticed your work in {company}. Let's connect!"
    recruiter: "Hi {name}, I'm exploring opportunities in {industry}."
  max_retries: 3

stealth:
  enabled: true
  randomize_viewport: true
  custom_user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
  mouse_movement: true
  realistic_typing: true
  random_scrolling: true
  viewport_sizes:
    - "1920x1080"
    - "1366x768"
    - "1536x864"
    - "1440x900"
